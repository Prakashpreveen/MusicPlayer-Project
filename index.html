<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Player</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/f20dc2eee9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="music-player">
        <nav>
          <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
          </div>
          <div class="circle">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>
        <img
          src="Images/Vettaiyan-Songs-Download-2024-TAmil-Vettaiyan-Masstamilan.jpg"
          class="song-img"
        />
        <h1>Manasilaayo</h1>
        <p>Manasilaayo feat. Rajinikanth, Manju Warrier, Anirudh Out Now</p>
        <audio id="song-audio">
          <source src="Images/Manasilaayo.mp3" type="audio/mp3" />
        </audio>
        <input type="range" value="0" id="progress" />

        <div class="controls">
          <div><i class="fa-solid fa-backward"></i></div>
          <div onclick="playPause()">
            <i class="fa-solid fa-play" id="ctrl-icon"></i>
          </div>
          <div><i class="fa-solid fa-forward"></i></div>
        </div>
      </div>
    </div>
    <script src="server.js"></script>
  </body>
</html>
